<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="output">
            <span id="clear">c</span>
            <p id="answer"></p>
        </div>
        <ul id="buttons">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="button">+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="button">-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="button">*</li>
            <li>0</li>
            <li class="button">.</li>
            <li>=</li>
            <li class="button">/</li>        
        </ul>
    </div>
<script src="script_calc.js"></script>
</body>
</html>
